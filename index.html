<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
</head>
<body id="body">
    <main>
        <section class="top">
            <div class="hello">HELLO</div>
            <div class="my-name-is">MY NAME IS</div>
        </section>
        <section class="middle" id="middle">
             <span id="myName">Bryana</span>
        </section>
        <section class="bottom">

        </section>
    </main>
    <section class="input-stuff">
        <input id="greeting-input" /> 
        <button id="greeting-button">Update Name</button>
    </section>
    <section class="change-background">
        <button id="pink-background"> Pink Background </button>
        <button id="blue-background"> Blue Background </button>
        <button id="gray-background"> Gray Background </button>
        <button id="randomize"> RANDOMIZE </button>
    </section>

    <script type="module" src="app.js"></script>
</body>
</html>
